<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <p>
  <div>
    <label for="email">Email: </label>
    <div>
      <input type="text" id="email" name="email">
    </div>
  </div>
  <div>
    <label for="coding">Why is coding cool? </label>
    <div>
      <select id="coding" name="coding">
        <option value="select-an-option">Select an Option</option>
        <option value="beacuse-its-fun">Because it's fun</option>
        <option value="because-its-cool">Because it's cool</option>
        <option value="because-its-powerful">Because it's Powerful</option>
      </select>
    </div>
  </div>
  <div>
    <div>
      Favorite Language (choose one)
      <div>
        <input id="html" type="radio" name="language" value="html" />
          <label for="html">HTML</label>
        <input id="css" type="radio" name="language" value="css" />
          <label for="css">CSS</label>
        <input id="javascript" type="radio" name="language" value="javascript" />
          <label for="javascript">Javascript</label>
      </div>
    </div>

  </div>
  <div>
    Would you like to sign up for more information?
    <div>
      <input id="info" type="checkbox" name="info" value="sign-me-up" />
      <label for="info">Sign me up</label>
    </div>
  </div>
  <div>
    <label for="comments">Comments</label>
    <div>
      <textarea id="comments" name="comments" cols="20" rows="4"></textarea>
      <div>
        <input id="submit" type="submit" name="comments" value="Submit" />
      </div>
    </div>
  </div>
  </p>
</body>

</html>
