<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <p>
  <div>
    <label for="email">Email: </label>
    <div>
      <input type="text" id="email" name="email">
    </div>
  </div>
  <div>
    <label for="coding">Why is coding cool? </label>
    <div>
      <select name="coding">
        <option value="select-an-option">Select an Option</option>
        <option value="beacuse-its-fun">Because it's fun</option>
        <option value="because-its-cool">Because it's cool</option>
        <option value="because-its-powerful">Because it's Powerful</option>
      </select>
    </div>
  </div>
  <div>
    <div>
      <label for="language">Favorite Language (choose one)</label>
      <div>
        <input type="radio" name="language" value="html" />HTML
        <input type="radio" name="language" value="html" />CSS
        <input type="radio" name="language" value="html" />Javascript
      </div>
    </div>

  </div>
  <div>
    <label for="info">Would you like to sign up for more information?</label>
    <div>
      <input type="checkbox" name="info" value="sign-me-up" /> Sign me up
    </div>
  </div>
  <div>
    <label for="comments">Comments</label>
    <div>
      <textarea name="comments" cols="20" rows="4"></textarea>
      <div>
        <input type="submit" name="comments" value="Submit" />
      </div>
    </div>
  </div>
  </p>
</body>

</html>
