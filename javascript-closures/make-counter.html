<!DOCTYPE html>
<html>
  <head>
    <title>Make Counter</title>
  </head>
  <body>
    <script>
      var counter = (function () {
        var privateCounter = 0;
        function changeBy(val) {
          privateCounter += val;
        }

        return {
          increment: function () {
            changeBy(1);
          },

          decrement: function () {
            changeBy(-1);
          },

          value: function () {
            return privateCounter;
          }
        };
      })();
      console.log(counter.value());
    </script>
  </body>
</html>
