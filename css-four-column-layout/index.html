<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column col-1">
          <img class="big-pic" src="images/screen-1.png" alt="screen 1">
          <img class="small-pic" src="images/switch-icon.png" alt="app switching">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column col-2">
          <img class="big-pic" src="images/screen-2.png" alt="screen 2">
          <img class="small-pic" src="images/filter-icon.png" alt="trip filtering">
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column col-3">
          <img class="big-pic" src="images/screen-3.png" alt="screen 3">
          <img class="small-pic" src="images/slider-icon.png" alt="service filters">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column col-4">
          <img class="big-pic" src="images/screen-4.png" alt="screen 4">
          <img class="small-pic" src="images/bars-icon.png" alt="States and mileage">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>

        </div>
      </div>
    </div>
  </body>
</html>
