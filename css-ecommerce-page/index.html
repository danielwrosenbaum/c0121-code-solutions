<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="col-full">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col-5">
        <img class="pic" src="images/dress1.jpeg" alt="black dress">
        <div>
          <p>
            <span class="bold">Free People</span>
            <span class="fade">| Size 6</span>
          </p>
        </div>
        <div>
          <div class="bold cost">$35</div>
          <del class="fade">$125 retail</del>
        </div>
      </div>
      <div class="col-5">
        <img class="pic" src="images/ysl-bag.jpeg" alt="bag">
        <div>
          <p>
            <span class="bold">Yves Saint Laurent</span>
            <span class="fade">| One-Size</span>
          </p>
          <div>
            <div class="bold cost">$200</div>
            <del class="fade">$1600 retail</del>
          </div>
        </div>
      </div>
      <div class="col-5">
        <img class="pic" src="images/key.jpeg" alt="key">
        <div>
          <p>
            <span class="bold">Tiffany</span>
            <span class="fade">| One-Size</span>
          </p>
          <div>
            <div class="bold cost">$476</div>
            <del class="fade">$2000 retail</del>
          </div>
        </div>
      </div>
      <div class="col-5">
        <img class="pic" src="images/lv-bag.jpg" alt="purse">
        <p>
          <span class="bold">Louis Vuitton</span>
          <span class="fade">| One-Size</span>
        </p>
        <div>
          <div class="bold cost">$95</div>
          <del class="fade">$1200 retail</del>
        </div>
      </div>
      <div class="col-5">
        <img class="pic" src="images/dress2.jpeg" alt="blue dress">
        <div>
          <p>
            <span class="bold">Reformation</span>
            <span class="fade">| Size 4</span>
          </p>
          <div>
            <div class="bold cost">$20</div>
            <del class="fade">$198 retail</del>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
